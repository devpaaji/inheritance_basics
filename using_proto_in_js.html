<p> Write function using Object Oriented Javascript where rabbit inherits animal class using
_proto_.-</p>

<script>

function Animal(type){

	this.type = type;
}


function rabbit(){

	
}

rabbit.prototype = new Animal();

// new object rabbit
var rabbit = new rabbit("jason");

//internal link to the constructor will be [[Prototype]] and external link is __proto__
//To be more specific, __proto__ is actually a getter function that belong to the native JavaScript Object and returns the internal-private prototype linkage of whatever the this binding is (returns the [[Prototype]] of rabbit):

console.log(rabbit.__proto__ == Animal.prototype); // false


//we can also use the getPrototypeOf method to get the internal private linkage:



console.log(Object.getPrototypeOf(rabbit) === rabbit.__proto__ ); // true
</script>

</body>
